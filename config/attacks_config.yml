
enable_wandb: True

model:
  name: 'ResNet18' 
  hugginface_model: "hugginface"
  local_model_path: "jfasldjflj"
  use_preprocessor: True
  local_preprocessor: "path"
  enable_resize: True
  resize_size: 224




embedding_models:
  clip_model_enable : True
  image_sample_dataset: "path/to/dataset"
  # Coco dataset labels
  sample_text_data : ['person', 'bicycle', 'car', 'motorcycle', 'airplane', 'bus', 'train', 'truck', 'boat', 'traffic light',
         'fire hydrant', 'stop sign', 'parking meter', 'bench', 'bird', 'cat', 'dog', 'horse', 'sheep', 'cow',
         'elephant', 'bear', 'zebra', 'giraffe', 'backpack', 'umbrella', 'handbag', 'tie', 'suitcase', 'frisbee',
         'skis', 'snowboard', 'sports ball', 'kite', 'baseball bat', 'baseball glove', 'skateboard', 'surfboard',
         'tennis racket', 'bottle', 'wine glass', 'cup', 'fork', 'knife', 'spoon', 'bowl', 'banana', 'apple',
         'sandwich', 'orange', 'broccoli', 'carrot', 'hot dog', 'pizza', 'donut', 'cake', 'chair', 'couch',
         'potted plant', 'bed', 'dining table', 'toilet', 'tv', 'laptop', 'mouse', 'remote', 'keyboard', 'cell phone',
         'microwave', 'oven', 'toaster', 'sink', 'refrigerator', 'book', 'clock', 'vase', 'scissors', 'teddy bear',
         'hair drier', 'toothbrush']



attack:
  targeted: True
  target_list: [(),()] 
  
   
dataset:
  train_on_dataset: True
  dataset_name: true
  dataset_path: "path"
  

one_pixel:
  enable_attack: True
  steps: 10
  pixels : 1
  population_size: 100





carlini_weiner:
  enable_attack: True
  kappa: 0.01
  steps: 10000 
  load_attack: "path"


